<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assinment 5</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <div class="container">
            <h1 class="text-center mt-4 ">
                <span class="text-primary">My mounthly</span>
                <span class="fw-bolder">money</span>
                <span class="text-primary">calculation </span>
            </h1>
        </div>
    </header>
    <!-- main part -->
    <main class="container mt-5">
        <div class="row">
            <div class="col col-md-6 col-lg-6">
                <img class="img-fluid banner" src="money_1.jpg" alt="" srcset="">
            </div>
            <div class="col col-md-6 col-lg-6 bg_color">
                <h4 class="for_margin text-start mt-5">Income</h4>





                <div class="d-flex align-items-center justify-content-center ">
                    <span class="fs-4">Income:</span>
                    <input id="income_input" class="w-50 mx-5 " type="text">
                </div>



                <h4 class="for_margin text-start mt-3">Expenses</h4>


                <div class="d-flex align-items-center justify-content-center mt-3">
                    <span class="fs-4">Food:</span>
                    <input id="food_input" class="w-50 mx-5 " type="text">
                </div>


                <div class="d-flex align-items-center justify-content-center mt-3">
                    <span class="fs-4">Rent:</span>
                    <input id="rent_input" class="w-50 mx-5 " type="text">
                </div>




                <div class="d-flex align-items-center justify-content-center mt-3">
                    <span class="fs-4">Clothes:</span>
                    <input id="clothes_input" class="w-50 mx-5 " type="text">
                </div>


                <button class="button_calculate mt-4" type="button" id="calculate_btn">Calculate</button>
                <div class="error_section">
                    <p id="error_id" class="error">❌ please enter a positive number and try again</p>

                </div>
                <!-- savings part extra -->
                <h4 class="text-center mt-4">Total Expenses: <span id="total_expenses">00</span></h4>


                <h4 class="text-center mt-4">Balance: <span id="total_balance">00</span></h4>

                <!-- calculating savings -->
                <p class="d-flex align-items-center justify-content-center gap-3"">Save:
                    <input id=" save_input" type="text" class="my-3"> % <button id="saved_btn"
                        class="button_save">Save</button>
                </p>
                <div class="error_section">
                    <p id="error_id_savings" class="error">❌ please enter a positive number and try again</p>

                </div>
                <h4 class="text-center mt-4">Saving amount: <span id="total_saving_balance">00</span></h4>
                <h4 class="text-center">Remaining Balance: <span id="total_count_balance">00</span></h4>
            </div>
        </div>
    </main>






    <script src="assinment.js"></script>
</body>

</html>
